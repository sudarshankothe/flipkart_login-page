<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./image/logo.png">
    <link rel="stylesheet" href="style.css">
    <title>Flipkart</title>
</head>

<body>
        <Div id="maincontainer">
            <div id="left-side">
                <div class="login">
                    <h1>Login</h1>
                    <p>Get acsess to your order,wishlist and recommendation</p>
                </div>
                <div class="image">
                    <img src="image\login img.png" alt="">
                </div>
            </div>
            <div id="right-side">
                <form>
                    <div class="first-row">
                        <input type="text" placeholder="Enter Email/Mobile Number">
                        <input type="password" placeholder="Password">
                        <a href="#">Forget</a>
                    </div>

                    <div class="second-row">
                        <p>By continuing, you agree to Flipkart's <a href="">Terms of Use</a> and <a href=""> Privacy
                                Policy.</a></p>
                    </div>


                    <div class="third-row">
                        <input type="submit" value="LOGIN">
                        <p>OR</p>
                        <input type="submit" value="Request OTP">
                    </div>
                </form>
                <div class="footer-section">
                    <a href="#">New To Flipkart?</a>
                    <a href="#">Create an a account </a>
                </div>
            </div>
        </Div>
</body>

</html>
